<div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12" ng-repeat="category in $ctrl.categories">
	 <a ui-sref="public.items({param: '{{category.short_name}}'})">
   	<div class="category-tile">
   	  <img width="200" height="200" ng-src="images/menu/{{category.short_name}}/{{category.short_name}}.jpg" alt="{{category.name}}">
   	  <span>{{category.name}}</span>
   	</div>
 </a>
</div>
