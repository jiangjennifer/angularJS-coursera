<!doctype html>
<html ng-app="app">
  <head>
  	<meta charset="utf-8">
  	<script src="jquery-3.1.0.min.js"></script>
  	<script src="angular.min.js"></script>
  	<script src="test.js"></script>
  	<link rel="stylesheet" href="styles.css">
  	<title> AngularJS Event system </title>
  </head>
  <body class="body">
  	<div ng-controller="ShoppingListController as list">
      <h1> AngularJS Event System </h1>
  	  <input type="text" ng-model="list.name" placeholder="new item name">
  	  <input type="number" ng-model="list.quantity" placeholder="new item quantity">
  	  <button ng-click="list.add()"> add item </button>
  	  <my-list items="list.items" remove="list.remove(index)"></my-list>
    </div>
    <my-spinner></my-spinner>
  </body>
 </html>
